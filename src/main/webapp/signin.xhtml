<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:head>
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="/resources/style.css"/>
</h:head>


<h:body>
    <div class="card">
        <p:button outcome="index.html" value="Home" icon="pi pi-arrow-left" iconPos="left" />
        <h:form id="signin_form">
            <p:growl id="growl" showDetail="true" />
            <p:panel header="LOG IN" footer="SPTI" class="panel">

                <div class="p-field">
                    <p:outputLabel for="user" styleClass="p-col-fixed" value="Username"/>
                    <div class="p-col">
                        <p:inputText  class="input" id="user" value="#{userBean.username}"/>
                    </div>
                </div>
                <div class="p-field">
                    <p:outputLabel for="pwd" styleClass="p-col-fixed" value="Password"/>
                    <div class="p-col">
                        <p:password class="input" id="pwd" value="#{userBean.userpassword}" redisplay="true"/>
                    </div>
                </div>
                <div class="p-field">
                    <p:outputLabel for="rm" value="Remember Me"/>
                    <p:selectBooleanButton style="margin-left: 10px;" id="rm" onIcon="pi pi-check" offIcon="pi pi-times" value="#{userBean.rememberMe}"/>
                </div>
                <div class="p-field">

                    <p:commandButton class="button" action="#{userBean.signin}" value="Iniciar Sesion" update="growl"/>
                </div>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
